{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-2xl mb-4">Nuova Domanda</h2>
    
    <form method="POST">
        <div class="space-y-4">
            <div>
                <label class="block mb-1 font-medium">Domanda:</label>
                <input type="text" name="question" required
                       class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
            </div>
            
            {% for i in range(4) %}
            <div>
                <label class="block mb-1 font-medium">Risposta {{ i+1 }}:</label>
                <input type="text" name="option{{ i+1 }}" required
                       class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
            </div>
            {% endfor %}
            
            <div>
                <label class="block mb-1 font-medium">Risposta Corretta (1-4):</label>
                <input type="number" name="correct" min="1" max="4" required
                       class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
            </div>
            
            <div class="flex gap-4">
                <button type="submit"
                        class="flex-1 bg-blue-500 text-white p-2 rounded-lg hover:bg-blue-600 transition">
                    üíæ Salva
                </button>
                <a href="{{ url_for('index') }}"
                   class="flex-1 bg-gray-200 text-gray-800 p-2 rounded-lg hover:bg-gray-300 transition text-center">
                    ‚ùå Annulla
                </a>
            </div>
        </div>
    </form>
</div>
{% endblock %}
