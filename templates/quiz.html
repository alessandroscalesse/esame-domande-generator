<!-- templates/quiz.html -->
{% extends "base.html" %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="bg-white p-6 rounded-lg shadow-md">
        <div class="mb-4 flex justify-between items-center">
            <a href="{{ url_for('index') }}" class="text-blue-500 hover:text-blue-600 transition">
                ‚Üê Interrompi Quiz
            </a>
            <div class="bg-blue-100 text-blue-800 px-3 py-1 rounded-full">
                Domanda {{ current }}/{{ total }}
            </div>
        </div>

        <h2 class="text-xl mb-6 font-medium">{{ question }}</h2>

        <form method="POST">
            <div class="space-y-3">
                {% for option in options %}
                <button type="submit" 
                        name="answer" 
                        value="{{ loop.index0 }}"
                        class="w-full p-3 text-left bg-gray-50 rounded-lg hover:bg-blue-50 transition
                               border border-gray-200 hover:border-blue-300">
                    {{ option }}
                </button>
                {% endfor %}
            </div>
        </form>
    </div>
</div>
{% endblock %}
